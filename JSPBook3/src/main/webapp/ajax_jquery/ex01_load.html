<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery Ajax메소드 -load()</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		$(function () {
			//[결과]버튼을 클릭하면 xhrTest1.jsp페이지가 실행된다.
			$("#b1").click(function () {
				$("#result").load("data/ex01_data.html");
			});
		});
	</script>
</head>

<body>
	<button id="b1">결과</button>
	<div id="result"></div>
</body>

</html>
